<div id="login" style="position: fixed; background-color: #D3D3D3" class="w-100 h-100">
        <div class="container py-5 h-auto">
            <div class="row d-flex justify-content-center align-items-center h-auto">
                <!--Sets width of login form on different sized devices-->
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white" style="background-color: #787878">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h1 class="display-4">SIGN IN</h1>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmail">Email</label>
                                    <input type="email" id="typeEmail" class="form-control form-control-lg" placeholder="Email Addresss" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePassword">Password</label>
                                    <input type="password" id="typePassword" class="form-control form-control-lg" placeholder="Password" />
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5 mb-4" type="submit">Sign in</button>

                                <p>Don't have an account? <a href="#!" class="text-white fw-bold">Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
